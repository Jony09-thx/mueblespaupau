<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.paypal.com/sdk/js?client-id=Ae-ag_KDdsbyXxAhcnDAdAAy6ys1vEf0stPD_p7b8612LKpR4GVFA6JgIOhzlLH7ACrkZ3qZLt_K1-Zz&currency=USD"></script>
    <link rel="shortcut icon" href="./imagenes/logo.jpg">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="tercero.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imagenes/logo.jpg" alt="">
            <h1>Mi carrito</h1>
          </div>
        <nav>
            <a href="./facebook.html" class="link_nav">Inicio de sesión</a>
            <a href="./catalogo.html" class="link_nav" id="home">Catálogo</a>
            <a href="./ubicacion.html" class="link_nav">Ubicación</a>
            <a href="./carrito.html" class="link_nav">Mi carrito</a>
            <a href="./stream.html" class="link_nav">Stream</a>
        </nav>
    </header>
    <h1>Adquiere tus muebles</h1>
    

    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sillón moderno</td>
                <td>$10299.00</td>
            </tr>
            <tr>
                <td>Mesa moderna</td>
                <td>$3999.00</td>
            </tr>
            <tr>
                <td>Librero</td>
                <td>$2199.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        <h3>Total: $16,497.00</h3>
    </div>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '1800.00' // Cambia este valor al precio de tu producto
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Pago completado por ' + details.payer.name.given_name);
                    // Aquí puedes redirigir al usuario o mostrar un mensaje de éxito
                });
            },
            onError: function(err) {
                console.error('Error en el pago', err);
            }
        }).render('#paypal-button-container'); // Renderiza el botón en el contenedor
    </script>
</body>
</html>
