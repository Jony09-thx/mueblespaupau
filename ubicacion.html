<body>
        <div id="map"></div>
        <script>
            function initMap(){
                //Coordenadas de San Martin
                const ubication = { lat: 19.70582, lng: -98.83554}; 

                //Configuracion inicial del mapa
                const mapa = new google.maps.Map(document.getElementById("map"),{
                    zoom: 16,   //Nivel de zoom adecuado para la ubicacion 
                    center: ubication,
                });

                //Marcador en el mapa con un titulo
                const marcador = new google.maps.Marker({
                    position: ubication,
                    map: mapa,
                    tittle: "Utilizando API de geolocalizacion",
                });
            }

            //Inicializa el mapa al cargar la pagina
            window.onload = initMap;
        </script>
</body>
